<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Поздравление с Днём Рождения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Первая страница: поздравление -->
  <section id="page-greeting" class="page active" aria-labelledby="title">
    <canvas id="confetti"></canvas>
    <div class="card stack-lg">
      <h1 id="title">С Днём Рождения!</h1>
      <p class="lead">05 декабря 2025 года - это случилось!</p>

      <div class="type" id="typed" aria-live="polite"></div>
      <div class="muted">Это маленькое поздравление написал твой друг Евгений на языке программирования Python, использовал стили css и анимация javascript</div>

      <div class="btn-row">
        <button id="to-gallery" class="btn" aria-label="Перейти к приятным моментам">Приятные моменты</button>
      </div>
    </div>
  </section>

  <!-- Вторая страница: галерея -->
  <section id="page-gallery" class="page" aria-labelledby="gallery-title">
    <div class="card stack-lg">
      <h2 id="gallery-title">Приятные моменты</h2>
      <div class="gallery" id="gallery">
        <!-- Используем ваши имена файлов; замените @1.jpg...@6.jpg на свои при необходимости -->
        <div class="photo"><img src="media/1.jpg" alt="Фото 1" loading="lazy"></div>
        <div class="photo"><img src="media/2.jpg" alt="Фото 2" loading="lazy"></div>
        <div class="photo"><img src="media/3.jpg" alt="Фото 3" loading="lazy"></div>
        <div class="photo"><img src="media/4.jpg" alt="Фото 4" loading="lazy"></div>
        <div class="photo"><img src="media/5.jpg" alt="Фото 5" loading="lazy"></div>
        <div class="photo"><img src="media/6.jpg" alt="Фото 6" loading="lazy"></div>
      </div>

      <div class="btn-row">
        <button id="to-code" class="btn secondary">Посмотреть весь код поздравления</button>
        <button id="back-to-greeting" class="btn">Назад</button>
      </div>
    </div>
  </section>

  <!-- Третья страница: код -->
  <section id="page-code" class="page" aria-labelledby="code-title">
    <div class="card stack-lg">
      <h2 id="code-title">Код поздравления</h2>

      <!-- HTML код -->
      <div class="code-block">
        <div class="code-header">
          <span>index.html</span>
          <button class="btn copy-btn" id="copy-html" aria-label="Скопировать HTML">Копировать</button>
        </div>
        <pre><code id="code-html"></code></pre>
      </div>

      <div class="btn-row">
        <button id="back-to-gallery" class="btn">Назад к фото</button>
        <button id="to-greeting" class="btn secondary">В начало</button>
      </div>
    </div>
  </section>

  <!-- Лайтбокс -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog" aria-label="Просмотр изображения">
    <img id="lightbox-img" alt="Увеличенное фото">
  </div>

  <script src="script.js"></script>
</body>
</html>
